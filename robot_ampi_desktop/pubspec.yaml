name: robot_ampi_desktop
description: Robot-AmPI Desktop Controller - Cross-platform desktop app for controlling the Robot-AmPI robot head via serial port.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Serial Communication
  flutter_libserialport: ^0.3.0

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # UI Components
  material_symbols_icons: ^4.2892.0

  # Data Persistence
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  json_annotation: ^4.8.0

  # Utilities
  freezed_annotation: ^2.4.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

